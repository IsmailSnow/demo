<span class="item">Historique</span>
<div style="margin-top:30px;" class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">

                <table class="table table-hover" id="dev-table">
                    <thead>
                        <tr>
                            <th>Projet</th>
                            <th>Livrable</th>
                            <th>Version</th>
                            <th>Environnement</th>
                            <th>Statut</th>
                            <th>Date de la demande</th>
                            <th>Date de la r√©alisation</th>
                            <th>Id</th>
                            <th>Dependence</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="pageHistory?.content">
                        <tr *ngFor="let his of pageHistory.content">
                            <td>{{his.project}}</td>
                            <td>{{his.parameter}}</td>
                            <td>{{his.baseline}}</td>
                            <td>{{his.env}}</td>
                            <td>{{his.status}}</td>
                            <td>{{his.askDateTime}}</td>
                            <td>{{his.doneDateTime}}</td>
                            <td>{{his.dependence}}</td>
                            <td>{{his.id}}</td>
                            <td>{{his.dependence}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<nav aria-label="...">
    <ul style="margin-left: 180px;margin-top:-10px;" class="pagination" *ngIf="pageHistory?.content">
        <li *ngFor="let page of ' '.repeat(pageHistory.totalPages).split(''), let i = index " (click)="onSelect(i)" [class.active]="i === selectedPage" class="page-item"><a class="page-link" href="#">{{i}}</a></li>
    </ul>
</nav>

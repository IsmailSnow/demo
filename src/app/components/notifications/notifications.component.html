<span class="item">Notifications</span>
<div class="container">
    <!-- <div>
    <button mat-raised-button (click)="addColumn()"> Add column </button>
    <button mat-raised-button (click)="removeColumn()"> Remove column </button>
  </div> -->
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="project">
            <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
                Projet
                <mat-form-field class="filter" floatLabel="never">
                    <input matInput placeholder="Search Projet">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let person">{{person.project}}</td>
        </ng-container>
        <ng-container matColumnDef="parameter">
            <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
                Livrable
                <mat-form-field class="filter" floatLabel="never">
                    <input matInput placeholder="Search Livrable">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let person">{{person.parameter}}</td>
        </ng-container>
        <ng-container matColumnDef="baseline">
            <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
                Version
                <mat-form-field class="filter" floatLabel="never">
                    <input matInput placeholder="Search Version">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let person">{{person.baseline}}</td>
        </ng-container>
        <ng-container matColumnDef="env">
            <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
                Environnement
                <mat-form-field class="filter" floatLabel="never">
                    <input matInput placeholder="Search Environnement">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let person">{{person.env}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
                Statut
                <mat-form-field class="filter" floatLabel="never">
                    <input matInput placeholder="Search Statut">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let person">{{person.status}}</td>
        </ng-container>
        <ng-container matColumnDef="askDateTime">
            <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
                Date de la demande
                <mat-form-field class="filter" floatLabel="never">
                    <input matInput placeholder="Search Date ">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let person">{{person.askDateTime}}</td>
        </ng-container>
        <ng-container matColumnDef="doneDateTime">
            <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
                Date de la r√©alisation
                <mat-form-field class="filter" floatLabel="never">
                    <input matInput placeholder="Search Date">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let person">{{person.doneDateTime}}</td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
                Id
                <mat-form-field class="filter" floatLabel="never">
                    <input matInput placeholder="Search Id">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let person">{{person.id}}</td>
        </ng-container>
        <ng-container matColumnDef="dependence">
            <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
                Dependence
                <mat-form-field class="filter" floatLabel="never">
                    <input matInput placeholder="Search Dependence">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let person">{{person.dependence}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let person; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
